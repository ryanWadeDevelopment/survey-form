<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">
        Survey Form
      </h1>
      <p id="description">
        freeCodeCamp Survey Form Project
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="name" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="email" required />
        <label for="number" id="number-label">0</label>
        <input type="number" id="number" min="0" max="9" placeholder="number" />
        <select name="dropdown" id="dropdown"
          >Dropdown
          <option value="dropdown1">Dropdown1</option>
          <option value="dropdown2">Dropdown2</option>
        </select>
        <input type="radio" name="radio-group" id="radio1" value="radio1" />
        <label for="radio1">Radio1</label>
        <input type="radio" name="radio-group" id="radio2" value="radio2" />
        <label for="radio2">Radio2</label>
        <input
          type="checkbox"
          name="checkbox-group"
          id="checkbox1"
          value="checkbox1"
        />
        <label for="checkbox1">Checkbox 1</label>
        <input
          type="checkbox"
          name="checkbox-group"
          id="checkbox2"
          value="checkbox2"
        />
        <label for="checkbox2">Checkbox 1</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10">
Comments</textarea
        >
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
