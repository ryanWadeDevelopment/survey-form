<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form Template</title>
  </head>
  <body>
    <header>
      <h1 id="title">
        Survey Form Template
      </h1>
      <p id="description">
        freeCodeCamp Survey Form Project
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <div class="col1">
          <label id="name-label" for="name">Name:</label>
        </div>
        <div class="col2">
          <input type="text" id="name" placeholder="name" required />
        </div>
        <div class="col1">
          <label for="email" id="email-label">Email:</label>
        </div>
        <div class="col2">
          <input type="email" id="email" placeholder="email" required />
        </div>
        <div class="col1">
          <label for="number" id="number-label">Age:</label>
        </div>
        <div class="col2">
          <input type="number" id="number" min="1" max="99" placeholder="age" />
        </div>
        <div class="col1">
          <select name="dropdown" id="dropdown"
            >Dropdown
            <option value="dropdown1">Dropdown1</option>
            <option value="dropdown2">Dropdown2</option>
          </select>
        </div>
        <div class="col2"></div>
        <div class="col1">
          <input
            type="radio"
            name="radio-group"
            id="radio1"
            value="radio1"
            checked
          />
          <label for="radio1">Radio1</label>
          <input type="radio" name="radio-group" id="radio2" value="radio2" />
          <label for="radio2">Radio2</label>
        </div>
        <div class="col2"></div>
        <div class="col1">
          <input
            type="checkbox"
            name="checkbox-group"
            id="checkbox1"
            value="checkbox1"
            checked
          />
          <label for="checkbox1">Checkbox 1</label>
          <br />
          <input
            type="checkbox"
            name="checkbox-group"
            id="checkbox2"
            value="checkbox2"
          />

          <label for="checkbox2">Checkbox 2</label>
        </div>
        <div class="col2"></div>
        <div class="col1 colcomment">
          <textarea name="textarea" id="textarea" cols="30" rows="10">
Comments</textarea
          >
        </div>
        <div class="col2"></div>
        <div class="col1">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
